  <script>
    console.log('바디높이', document.body.scrollHeight)
    /* 커리큘럼 모두 펼치기, 접기 */
    let foldBtn =  document.querySelector('.btn-curriculum-fold');
    let expandBtn = document.querySelector('.btn-curriculum-expand');
    let accordion= document.querySelector('.accordion-item-wrap');
    console.log(foldBtn, expandBtn, accordion);
    
    foldBtn.onclick = function(){
      /* scrollHeight 요소 전체 콘텐츠 높이 (스크롤 포함) */
      // let fullHeight = accordion.scrollHeight;
      // console.log(fullHeight);
      accordion.style.height = accordion.scrollHeight + 'px';
      setTimeout(()=>{
        accordion.style.height ='0px'
      },10)
      //펼치기
      expandBtn.onclick = function(){
        let newHeight  = accordion.scrollHeight;
        accordion.style.height =newHeight + 'px'
      }
    }

    let titles = document.querySelectorAll('.faq-title');
    let contents = document.querySelectorAll('.faq-content');
    /* console.log(titles, contents) */
    for(let i = 0; i<titles.length; i++){
      titles[i].onclick = function(){
        //모두 닫기
        for(let j=0; j < contents.length; j++){
          contents[j].style.display = 'none'
        }
        //클릭된 제목의 바로 다음 형제요소 (nextElementSibling)
        let next = this.nextElementSibling;
        if(next){ next.style.display= 'block' }
      }
    }
  </script>
