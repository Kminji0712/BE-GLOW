<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BE GLOW : 더 나은 일상으로의 한발</title>
  <link rel="icon" href="/BE-GLOW/images02/favicon.png">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/BE-GLOW/css/style.css">
  <link rel="stylesheet" href="/BE-GLOW/css/responsive-mobile.css">
  <link rel="stylesheet" href="/BE-GLOW/css/responsive-tablet.css">
  <script src="/BE-GLOW/script/custom.js"></script>
</head>
<body>
  <!-- 로그인모달창 -->
  <div class="member-login-overlay" id="loginModal">
    <div class="member-login">
      <div class="member-account">
        <h1 class="login-slogan">나를 성장시키는 배움,<br><em>클래스101</em>에서 시작하세요.</h1> 
      </div>
      <div class="login-field">
        <div>
          <input type="email" placeholder="이메일">
        </div>
        <div>
          <input type="password" placeholder="비밀번호" maxlength="12">
          <i class="toggle-pw bi bi-eye-slash"></i>
        </div>
        <button class="btn-member-primary" id="loginSubmit">로그인</button>
      </div>
      <div class="join-member">
        클래스101가 처음이신가요? <a href="html/member-register.html">간편 회원가입</a>
      </div>
      <div class="easy-login">
        <a href="#none" class="btn-easy-login kakao">카카오로 시작하기</a>
        <a href="#none" class="btn-easy-login facebook">페이스북으로 시작하기</a>
        <a href="#none" class="btn-easy-login apple">Apple로 시작하기</a>
        <span class="or">또는</span>
        <a href="#none" class="btn-easy-login email">이메일 계정으로 시작하기</a>
      </div>
      <p class="login-notice">
        처음 로그인하면 클래스101의 이용약관 및 개인정보처리방침에 동의한 것으로 간주합니다.
      </p>
      <button class="btn-modal-close">&times;</button>
    </div>
  </div>
  <div class="container member-register">
    <!-- Header -->
    <div class="header-include"></div>
    <section class="signup">
      <div class="member-register">
        <div class="member-account">
          <h1 class="login-slogan">더 나은 일상으로의 한발,<br><em>BE GROW</em>와 함께하세요.</h1> 
          <img src="/BE-GLOW/images02/join.jpg" alt="">
        </div>
        <div class="login-field">
          <div>
            <input type="email" placeholder="이메일 또는 아이디">
          </div>
          <div>
            <input type="password" placeholder="비밀번호" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="12">
            <i class="toggle-pw bi bi-eye-slash"></i>
          </div>
          <button class="btn-member-primary">가입하기</button>
        </div>
        <div class="agreement">
          <p>
            가입 시, 통합 계정으로 비욘드 인사이트가 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.
          </p>
          <label>
            <input type="checkbox"><em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
          </label>
        </div>
        <div class="login-member">
          이미 가입된 계정이 있나요? <a href="#none">로그인 하기</a>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div class="footer-include"></div>
  </div>
  <script src="/BE-GLOW/script/custom.js"></script>
</body>
</html>
